<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beyond us</title>
    <link rel="stylesheet" href="../css/cockpit.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="../js/cockpit.js" type="module"></script>

</head>

<body>
    <div class="cockpit">
        <img id="fill" src="../images/cockpits.png" alt="">
        <div class="button-container">
            <button id="btn" onclick="spawnCards()">START</button>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel-item" id="kepler452">
            <div class="planet-info">
                <h2>Kepler-452 b</h2>
                <img src="../videos/kepler452.gif" alt="">
            </div>
        </div>
        <div class="carousel-item" id="kepler186">
            <div class="planet-info">
                <h2>Kepler-186 f</h2>
                <img src="../videos/kepler186.gif" alt="">
            </div>
        </div>
        <div class="carousel-item" id="cancri">
            <div class="planet-info">
                <h2>55 Cancri e</h2>
                <img src="../videos/cancri.gif" alt="">
            </div>
        </div>
        <div class="carousel-item" id="proxima">
            <div class="planet-info">
                <h2>Proxima Centauri b</h2>
                <img src="../videos/proxima.gif" alt="">
            </div>
        </div>
        <div class="carousel-item" id="koi">
            <div class="planet-info">
                <h2>KOI-55 b</h2>
                <img src="../videos/koi.gif" alt="">
            </div>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
</body>
</html>
